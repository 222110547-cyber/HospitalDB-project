<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <he>HospitalDB demo</he>
    </header>
    <section id="form-block">
        <h2>Create Account</h2>
        <h5 class="login-link">Already have an account? <a id ="reg-link" href="index.html">Login Here.</a></h5>
        <br>
        <form id="login-form">
            
            <label for="reg-username">Full Name:</label>
            <input type="text" id="reg-name" name="name" placeholder="John Doe" required minlength="3">
            
            <label for="reg-email">Email Address:</label>
            <input type="email" id="reg-email" name="email" placeholder="name@example.com" required>
            

            

            <br><Br>
            <label for="reg-type">Select user type:</label>
            <select id="reg-type" name="plan" required>
                <option value="" disabled selected>Choose a type...</option>
                <option value="doctor">doctor</option>
                <option value="patient">patient</option>
                <option value="admin">admin</option>
            </select>
            
            <br/><br/>
            <button type="submit" id="submit-register">Register</button>
        </form>
    </section>
</body>


</html>
